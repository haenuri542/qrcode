<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심플 QR 코드 생성기</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }
        h2 { color: #333; margin-bottom: 1.5rem; }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover { background-color: #45a049; }
        #qrcode {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
        }
        /* QR 코드가 생성되기 전에는 빈 공간을 차지하지 않도록 설정 */
        #qrcode img {
            border: 4px solid #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>QR 코드 생성기</h2>
    <input type="text" id="text-input" placeholder="URL 또는 텍스트를 입력하세요">
    <button onclick="generateQR()">QR 생성하기</button>
    
    <div id="qrcode"></div>
</div>

<script>
    // QR 코드를 담을 변수 선언
    let qrcode = null;

    function generateQR() {
        const input = document.getElementById("text-input").value;
        const qrcodeContainer = document.getElementById("qrcode");

        if (!input) {
            alert("내용을 입력해주세요!");
            return;
        }

        // 이전 QR 코드가 있다면 초기화
        qrcodeContainer.innerHTML = "";

        // 새로운 QR 코드 생성
        qrcode = new QRCode(qrcodeContainer, {
            text: input,
            width: 200,
            height: 200,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
    }
</script>

</body>
</html>
